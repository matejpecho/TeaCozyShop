<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tea Cozy Shop</title>
</head>
<body> 
    <div id="main-navigation">
        <img src="assets/img/img-tea-cozy-logo.png" alt="Tea Cozy Shop Logo" />
        <ul class="navbar">
            <li class="navbar-item"><a href="#mission">Mission</a></li>
            <li class="navbar-item"><a href="#featuredtea">Featured Tea</a></li>
            <li class="navbar-item"><a href="#locations">Locations</a></li>
        </ul>
    </div>

    <header id="main-header">
        <div class="headings">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            <img src="" alt="">
        </div>
    </header>
    
    <main id="products-section">
        <div class="headings">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="products">
            <div class="product-item">
                <img src="assets/img/img-berryblitz.jpeg" alt="">
                <span class="product-item-desc">Fall Berry Blitz Tea</span>
            </div>
            <div class="product-item">
                <img src="assets/img/img-spiced-rum.jpeg" alt="">
                <span class="product-item-desc">Spiced Rum Tea</span>
            </div>
            <div class="product-item">
                <img src="assets/img/img-donut.jpeg" alt="">
                <span class="product-item-desc">Seasonal Donuts</span>
            </div>
            <div class="product-item">
                <img src="assets/img/img-donut.jpeg" alt="">
                <span class="product-item-desc">Myrtle Ave Tea</span>
            </div>
            <div class="product-item">
                <img src="assets/img/img-bedford-bizarre.jpeg" alt="">
                <span class="product-item-desc">Bedford Bizarre Tea</span>
            </div>
        </div>
    </main>
</body>
</html>
